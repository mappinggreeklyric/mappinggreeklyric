	function updateQuery(layer, dateValues) {
	
	/* this function creates and calls a complex sql query based on selected items */
	/* when an item is clicked, it checks the status of each button and creates an appropriate sql query */
	/* it is super gross */
	/* the sql query is composed of several embedded joins. first poets & poet_cities */
	/* then the result of that with dates, genres, instruments, and cities in turn */
	/* the code is somewhat repetitive and it's probably possible to shrink it with some function calls but it sounds like too much work */
		var firstCall = true;
		var i = 0;
		
		layer.setInteraction(true);
		
		var query = "SELECT cities.the_geom_webmercator, cities.cityid as cartodb_id, count(*) as selected_number FROM referents join poets on referents.poet_name = poets.poet_name join cities on referents.city_name = cities.city_name ";

		/* pick a poet */
		firstCall = true;
		for (i=1; i <= 250; i++) {		
			if('poet_'+i == $("input[name=city]:checked").val()) {
				console.log("poet " + i + " selected");
				if(firstCall == true) {
					firstCall = false;
					query = query + "where poets.poetid = " + i + " ";
				}
			}
		}				

		query += "group by cities.the_geom_webmercator, cities.cityid";
		
		console.log(query);		
		layer.setQuery(query); 
		layer.setCartoCSS("#cities{ marker-fill: #B81609; marker-line-color: #FFF; marker-line-width: 2; marker-line-opacity: 1; marker-opacity: 0.9; marker-placement: point; marker-type: ellipse; marker-allow-overlap: true; marker-clip: false; marker-multi-policy: largest; } #cities [ selected_number <= 200] { marker-width: 28.0; } #cities [ selected_number <= 15] { marker-width: 25.0; } #cities [ selected_number <= 8] { marker-width: 23.3; } #cities [ selected_number <= 8] { marker-width: 21.7; } #cities [ selected_number <= 6] { marker-width: 20.0; } #cities [ selected_number <= 6] { marker-width: 18.3; } #cities [ selected_number <= 4] { marker-width: 16.7; } #cities [ selected_number <= 3] { marker-width: 15.0; } #cities [ selected_number <= 2] { marker-width: 13.3; } #cities [ selected_number <= 1] { marker-width: 10.0; }");
	}	  
	  
      function main() {
        cartodb.createVis('map', 'http://24.199.68.183/user/dev/api/v2/viz/7c8aedec-53e0-4581-835d-f8b55016d857/viz.json', {
          tiles_loader: true,
          center_lat: 38.9,
          center_lon: 26.38,

        .done(function(vis, layers) {

			// change attribution to us
			var map = vis.getNativeMap();
			map.attributionControl.removeAttribution(layers[0].getAttribution());

			var sublayer = layers[1].getSubLayer(0);
			// layers[1].setQuery("select *, 100 as selected_number from cities where city_name = 'Athens'");
			// layers[1].setCartoCSS("#cities{ marker-fill: #B81609; marker-line-color: #FFF; marker-line-width: 2; marker-line-opacity: 1; marker-opacity: 0.9; marker-placement: point; marker-type: ellipse; marker-allow-overlap: true; marker-clip: false; marker-multi-policy: largest; } #cities [ selected_number <= 200] { marker-width: 28.0; } #cities [ selected_number <= 15] { marker-width: 25.0; } #cities [ selected_number <= 8] { marker-width: 23.3; } #cities [ selected_number <= 8] { marker-width: 21.7; } #cities [ selected_number <= 6] { marker-width: 20.0; } #cities [ selected_number <= 6] { marker-width: 18.3; } #cities [ selected_number <= 4] { marker-width: 16.7; } #cities [ selected_number <= 3] { marker-width: 15.0; } #cities [ selected_number <= 2] { marker-width: 13.3; } #cities [ selected_number <= 1] { marker-width: 10.0; } #cities::labels [selected_number>=8][zoom>5], [selected_number>=2][zoom>6], [selected_number>=1][zoom>7] { }"); //     
			
		  // updateQuery(layers[1], $("#slider").rangeSlider("values"));
			sublayer.setInteraction(false);
			
			createSelector(layers[1]);
